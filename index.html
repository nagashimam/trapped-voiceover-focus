<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.skypack.dev/@ionic/core@next/css/core.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.skypack.dev/@ionic/core@next/css/ionic.bundle.css"
    />

    <script>
      window.Ionic = {
        config: {
          mode: 'ios',
        },
      };
    </script>
  </head>

  <body>
    <ion-app>
      <ion-content class="ion-padding">
        <ion-list>
          <ion-item>
            <ion-input label="Default input" clear-input></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Input with placeholder"
              placeholder="Enter company name"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Input with value"
              value="121 S Pinckney St #300"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Readonly input"
              value="Madison"
              readonly="true"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              label="Disabled input"
              value="53703"
              disabled="true"
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-app>
  </body>
</html>
